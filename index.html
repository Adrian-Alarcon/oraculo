<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oraculo</title>
    <!--  FONTS FROM GOOGLE FONTS  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500;800&family=Poppins:ital,wght@0,200;0,400;1,600;1,800&display=swap" rel="stylesheet">
    <!--  BOOTSTRAP CSS FILES  -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--  CUSTOM CSS  -->
    <link rel="stylesheet" href="css/misEstilos.css">
    <!--  CDN Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container-fluid">
        <main class="text-center" style="width: 100%">
            <h1 class="text-center mt-4 display-2">ðŸ’² ORACULO USDT ðŸ’²</h1>
            <div class="d-flex justify-content-center mt-5">

                <!-- Caja grande derecha -->
                <div class="caja-derecha rounded-2 px-4">
                    <div class="head-box d-flex justify-content-center mt-4">
                        <p class="p-head-description display-6">POR MONTO ðŸ’¸</p>
                    </div>

                    <div class="box-imports d-flex justify-content-between align-items-center mt-5">
                        <div class="box-p-left pt-2 d-flex flex-column justify-content-center align-items-center rounded-4 shadow-lg">
                            <p class=" fs-2" style="color: #16a085;">Valor 1</p>
                            <p class="display-4 mt-2" style="font-weight: 500; color: #34495e" id="valorAConvertir">$ ****</p>
                        </div>
                        <span><i class="fa-solid fa-right-long" style="color: #8e44ad; font-size: 35px;"></i></span>
                        <div class="box-p-right pt-2 d-flex flex-column justify-content-center align-items-center rounded-4 shadow-lg">
                            <p class=" fs-2" style="color: #2ecc71;">Valor 2</p>
                            <p class="display-4 mt-2" style="font-weight: 500; color: #34495e" id="valorConvertido">$ ****</p>
                        </div>
                    </div>

                    <h3 class="display-5 mt-4">Rate: <span class="text-info display-5 mt-4 fw-bolder" id="rate">****</span></h3>

                    <div class="w-100 d-flex justify-content-center display-3">
                        <div class="spinner-border text-primary d-none" role="status" id="spiner">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>

                    <div class="checks-items d-flex flex-column justify-content-between align-items-lg-stretch mt-5 m-auto">
                        <div class="form-check my-2">
                            <input class="form-check-input fs-1 shadow" type="checkbox" value="" id="USDTBRL">
                            <label class="form-check-label fs-1 fw-medium text-dark" for="USDTBRL">USDT A REALES</label>
                        </div>
                        <div class="form-check my-2">
                            <input class="form-check-input fs-1 shadow" type="checkbox" value="" id="BRLUSDT">
                            <label class="form-check-label fs-1 fw-medium text-dark" for="BRLUSDT">REALES A USDT</label>
                        </div>
                        <div class="form-check my-2">
                            <input class="form-check-input fs-1 shadow" type="checkbox" value="" id="ARSBRL">
                            <label class="form-check-label fs-1 fw-medium text-dark" for="ARSBRL">PESOS A REALES</label>
                        </div>
                        <div class="form-check my-2">
                            <input class="form-check-input fs-1 shadow" type="checkbox" value="" id="BRLARS">
                            <label class="form-check-label fs-1 fw-medium text-dark" for="BRLARS">REALES A PESOS</label>
                        </div>
                        <div class="form-check my-2">
                            <input class="form-check-input fs-1 shadow" type="checkbox" value="" id="USDTARS">
                            <label class="form-check-label fs-1 fw-medium text-dark" for="USDTARS">USDT A PESOS</label>
                        </div>
                    </div>


                    <div class="box-input-btn mt-3">
                        <input type="text" class="form-control" aria-describedby="inputGroup-sizing-sm" placeholder="$" id="input-valor">
                        <button class="btn btn-primary btn-lg mt-5" style="width: 570px; height: 80px; font-size: 2rem" id="btn-consultar">CONSULTAR</button>
                    </div>
                </div>
            </div>

            <footer class="">
                <div class="alert alert-danger alert-dismissible fade show" role="alert" style="width: 700px; display: none">
                    <strong>ERROR!</strong> Selecciona un par para consultar.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <p class="badge bg-info">Power by por Adrian A. y Christian I.</p>
            </footer>
        </main>
    </div>

    <!--  BOOTSTRAP JS  -->
    <script src="js/bootstrap.js"></script>
    <!--  CUSTOM JS  -->
    <script src="js/main.js"></script>
</body>
</html>
