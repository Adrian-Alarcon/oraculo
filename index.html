<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oraculo</title>
    <!--  FONTS FROM GOOGLE FONTS  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500;800&family=Poppins:ital,wght@0,200;0,400;1,600;1,800&display=swap" rel="stylesheet">
    <!--  BOOTSTRAP CSS FILES  -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--  CUSTOM CSS  -->
    <link rel="stylesheet" href="css/misEstilos.css">
    <!--  CDN Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container-fluid">
        <main class="text-center" style="width: 100%">
            <h1 class="text-center mt-4 display-2">ðŸ’² ORACULO USDT ðŸ’²</h1>
            <div class="d-flex justify-content-center mt-5">

                <!-- Caja grande derecha -->
                <div class="caja-derecha rounded-2 px-4">
                    <div class="head-box d-flex justify-content-between mt-4">
                        <p class="p-head-description">POR MONTO ðŸ’¸</p>
                    </div>

                    <div class="box-imports d-flex justify-content-between align-items-center mt-5">
                        <div class="box-p-left pt-2 d-flex flex-column justify-content-center align-items-center">
                            <p class=" fs-2" style="color: #16a085;">Valor 1</p>
                            <p class="display-6 mt-2" style="font-weight: 500; color: #34495e" id="valorAConvertir">$ 40000</p>
                        </div>
                        <span><i class="fa-solid fa-right-long" style="color: #8e44ad; font-size: 35px;"></i></span>
                        <div class="box-p-right pt-2 d-flex flex-column justify-content-center align-items-center">
                            <p class=" fs-2" style="color: #2ecc71;">Valor 2</p>
                            <p class="display-6 mt-2" style="font-weight: 500; color: #34495e" id="valorConvertido">$ 202361.98</p>
                        </div>
                    </div>

                    <div class="checks-items d-flex justify-content-between mt-3">
                        <div class="checks-left">
                            <div class="usdt-brl">
                                <input type="checkbox" id="USDTBRL" class="i-check"/>
                                <label for="USDTBRL" style="font-size: 11px">USDT TO BRL</label>
                            </div>
                            <div class="ars-brl">
                                <input type="checkbox" id="ARSBRL" class="i-check"/>
                                <label for="ARSBRL" style="font-size: 11px">ARS TO BRL</label>
                            </div>
                        </div>
                        <div class="checks-right">
                            <div class="brl-usdt">
                                <input type="checkbox" id="BRLUSDT" class="i-check"/>
                                <label for="BRLUSDT" style="font-size: 11px">BRL TO USDT</label>
                            </div>
                            <div class="brl-ars">
                                <input type="checkbox" id="BRLARS" class="i-check"/>
                                <label for="BRLARS" style="font-size: 11px">BRL TO ARS</label>
                            </div>
                        </div>
                    </div>

                    <div class="box-input-btn d-flex gap-3 mt-3">
                        <input type="text" class="form-control" aria-describedby="inputGroup-sizing-sm" placeholder="introduci el importe" id="input-valor">
                        <button class="btn btn-primary me-3" style="width: 160px;" id="btn-consultar">CONSULTAR</button>
                    </div>
                </div>
            </div>

            <footer class="">
                <div class="alert alert-danger alert-dismissible fade show" role="alert" style="width: 700px; display: none">
                    <strong>ERROR!</strong> Selecciona un par para consultar.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <p class="badge bg-info">Power by por Adrian A. y Christian I.</p>
            </footer>
        </main>
    </div>

    <!--  BOOTSTRAP JS  -->
    <script src="js/bootstrap.js"></script>
    <!--  CUSTOM JS  -->
    <script src="js/main.js"></script>
</body>
</html>
